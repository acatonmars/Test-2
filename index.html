<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomotroid</title>
  <!-- Links -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/settings.css">
</head>

<body>
  <div class="wrapper">
    <div class="side-menu">
      <svg class="close" width="6px" height="15px" viewBox="0 0 50 80" xml:space="preserve">
        <polyline fill="none" stroke="#FFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" points="
	45.63,75.8 0.375,38.087 45.63,0.375 " />
      </svg>
      <a class="settings" href="#">Settings</a>
    </div>
    <!-- Header -->
    <header class="header">
      <nav class="header__nav">
        <!-- Menu bar TODO -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
          <line x1="3" y1="12" x2="15" y2="12"></line>
          <line x1="3" y1="6" x2="25" y2="6"></line>
        </svg>
        <a class="header__promo" href="#pomotroid">Pomotroid</a>
      </nav>
    </header>
    <!-- Clock and Time details -->
    <main class="main">
      <div class="front__face">
        <div class="main__circle">
          <div class="circle__details">
            <div class="clock__time">18:24</div>
            <div class="clock__text">Work</div>
          </div>
          <svg width="160" height="160" stroke-linecap="round" xmlns="http://www.w3.org/2000/svg">
            <g>
              <circle id="circle" class="circle_animation" r="85" cy="81" cx="81" stroke-width="8" stroke="#F55151" fill="none" />
            </g>
          </svg>
        </div>
        <div class="main__pause">
          <!-- <img id="p" src="./assets/images/pause.svg" /> -->
          <svg id="play_button" class="action_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M96 52v408l320-204L96 52z" /></svg>
          <svg id="pause_button" class="action_button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 22 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pause">
            <rect x="6" y="4" width="2" height="16"></rect>
            <rect x="14" y="4" width="2" height="16"></rect>
          </svg>
        </div>
      </div>
      <div class="main__options">
        <div class="testing">
          <svg class="close2" xmlns="http://www.w3.org/2000/svg" width="15" viewBox="1 10 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
            <line x1="5" y1="10" x2="15" y2="30"></line>
            <line x1="5" y1="30" x2="15" y2="10"></line>
          </svg>
          <div class="setting">
            <label for="work">Work</label>
            <p><span>%25%</span>00</p>
            <input type="range" id="work" step="5" min="0" max="60">
          </div>
          <div class="setting">
            <label for="short_break">Short Break</label>
            <p><span>%5%</span>00</p>
            <input type="range" id="short_break" step="1" min="0" max="15">
          </div>
          <div class="setting">
            <label for="long_break">Long Break</label>
            <p><span>%15%</span>00</p>
            <input type="range" id="long_break" step="5" min="0" max="60">
          </div>
          <div class="setting">
            <label for="work">Rounds</label>
            <p><span>%25%</span>00</p>
            <input type="range" id="work" step="1" min="1" max="10">
          </div>
          <h3 class="option__restart">Restore Defaults</h3>
        </div>
      </div>
      <!--
                <div class="main__pause">-->
      <!-- <img id="p" src="./assets/images/pause.svg" /> -->
      <!--
                        <svg id="play_button" class="action_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M96 52v408l320-204L96 52z"/></svg>
                        <svg id="pause_button" class="action_button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 22 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pause"><rect x="6" y="4" width="2" height="16"></rect><rect x="14" y="4" width="2" height="16"></rect></svg>
                </div>
            -->
    </main>
    <!-- Resets, Skips, and Sound options -->
    <footer class="footer">
      <div class="footer__round-details">
        <div class="round-details__rounds">1/4</div>
        <div class="round-details__reset">Reset</div>
      </div>
      <div class="sounds">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
          <path d="M64 64v384l277.3-192L64 64zM384 64h64v384h-64z" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
          <path d="M64 192v128h85.334L256 431.543V80.458L149.334 192H64zm288 64c0-38.399-21.333-72.407-53.333-88.863v176.636C330.667 328.408 352 294.4 352 256zM298.667 64v44.978C360.531 127.632 405.334 186.882 405.334 256c0 69.119-44.803 128.369-106.667 147.022V448C384 428.254 448 349.257 448 256c0-93.256-64-172.254-149.333-192z" /></svg>
      </div>
    </footer>
  </div>
  <script src="./assets/scripts/main.js"></script>
  <script src='./assets/scripts/options.js'></script>
</body>

</html>
